<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Sound</h1>
    </header>
    <main>
        <!-- add buttons -->
        <button onclick="addSound();" id="btnAddSound">Add Sound</button>
        <br><br>
        <!-- add button to play the sound -->
        <button onclick="playSound();" id="btnPlay" hidden="true">Play Sound</button>
        <br><br>
        <!-- add button to pause the sound -->
        <button onclick="pauseSound();"id="btnPause" hidden="true">Pause Sound</button>
        <br><br>
    </main>

    <script src="sound.js"></script>

</body>
</html>
